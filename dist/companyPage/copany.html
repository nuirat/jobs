<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="company.css">
</head>
<body>
  <div id="companyLOG"></div>
  <div><button id="addpost"> add a new job</button></div>

        
        <div id="companytamp"></div>
    <script id="company-template" type="text/x-handlebars-template">
        {{#each companyData}}
          <div class="jobs">
            <h3><label>City: </label> {{city}}</h3>
            <p><label>Job Type: </label>{{jobType}}</p>
            <p><label>Experince Year:s</label>{{experinceYears}}</p>
            <img src={{picture}} />
            <p><label>Job Description: </label>{{jobDescription}}</p>
            <p><label>Expired Date: </label>{{expiredDate}}</p>
            <p><label>Post Date: </label>{{postDate}}</p>
            <p><label>Experince: </label>{{experince}}</p>
            <p><label>Eduction Level: </label>{{eductionLevel}}</p>
            <p><label>Job Tasks: </label>{{jobTasks}}</p>
          </div>
        {{/each}}
      </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="../DataModel.js"></script>
    <script src="../Renderer.js"></script>
    <script src="company.js"></script>
</body>
</html>
