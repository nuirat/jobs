<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WhetherWeather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body> 
    <div class="navbar">

      <div class="dropdown">
        <button class="dropbtn">
          City
        </button>
        <select class="dropdown-City">
        </select>
      </div>

      <div class="dropdown">
        <button class="dropbtn">
          Type of the job
        </button>
        <select class="dropdown-Job">
        </select>
      </div>

      <div class="dropdown">
        <button class="dropbtn">
          Experiance years
        </button>
        <select class="dropdown-Years">
        </select>
        
      </div>
      <a href="index.html" onclick="filterData()">Search Filter</a>
        <a href="logPage/log.html" onclick="logPage(this)">log or signup</a>
        
    </div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each city}}
        <option>{{this}}</option>
        {{/each}}
    </script>

    <script id="jobType-template" type="text/x-handlebars-template">
      {{#each job}}
      <option >{{this}}</option>
      {{/each}}
  </script>

  <script id="year-template" type="text/x-handlebars-template">
    {{#each year}}
    <option >{{this}}</option>
    {{/each}}
</script>

    <script id="job-template" type="text/x-handlebars-template">
      {{#each jobData}}
        <div class="jobs">
          <p>{{jobType}}</p>
          <img src={{picture}}/>
          <p>{{expiredDate}}</p>
          <p>{{postDate}}</p>>
          <a href=/viewNormal/showDetails.html data-id="{{_id}}" onclick="secondPage(this)" 
          >See More</a>
        </div>
      {{/each}}
    </script>

    <div class="job-container"></div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="DataModel.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
