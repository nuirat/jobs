<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WhetherWeather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body id="firstPage"> 
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">
          City
        </button>
        <select class="dropdown-City">
        </select>
      </div>

      <div class="dropdown">
        <button class="dropbtn">
          Type of the job
        </button>
        <select class="dropdown-Job">
          
        </select>
      </div>

      <div class="dropdown">
        <button class="dropbtn">
          Experiance years
          <i class="fa fa-caret-down"></i>
        </button>
        <select class="dropdown-Years">
         
        </select>
      </div>
    </div>
    <script id="Nav-template" type="text/x-handlebars-template">
        {{#each city}}
        <option >{{this}}</option>
        {{/each}}
        {{#each job}}
        <option >{{this}}</option>
        {{/each}}
        {{#each year}}
        <option >{{this}}</option>
        {{/each}}
    </script>
    <script id="job-template" type="text/x-handlebars-template">
      {{#each jobData}}
        <div class="jobs">
          <p>{{city}}</p>
          <p>{{jobType}}</p>
          <p>{{experinceYears}}</p>
          <img src={{picture}} />
          <p>{{jobDescription}}</p>
          <p>{{expiredDate}}</p>
          <p>{{postDate}}</p>
          <p>{{experince}}</p>
          <p>{{eductionLevel}}</p>
          <p>{{jobTasks}}</p>

          <a href=showDetails.html onclick="secondPage(this)" 
          data-educationLevel={{eductionLevel}} 
          data-city={{city}}
          data-jobType={{jobType}}
          data-experinceYears={{experinceYears}}
          data-picture={{picture}}
          data-jobDescription="{{jobDescription}}"
          data-expiredDate={{expiredDate}}
          data-postDate={{postDate}}
          data-experince={{experince}}
          data-jobTasks="{{jobTasks}}"
          >See More</a>
        </div>
      {{/each}}
    </script>

    <div class="job-container"></div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="DataModel.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
